<!DOCTYPE html>
<html>
    <style>
        .particle_display {
            height:400px;
            width:700px;
            background:rgb(0, 0, 0);
            position:relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
        }
        .dot {
            transform-origin: top left;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 25px 5px #fff;
            z-index: 1;
        }
        .particle_shop_button {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            line-height: 20px;
            float: right;
            color: #474747;
            text-shadow: 1px 1px 1px #000;
            border-radius: 4px;
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px;
            height: 70px;
            width: 200px;
            transform-origin: 100;
        }
        .vel_button {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            line-height: 20px;
            float: left;
            color: #474747;
            text-shadow: 1px 1px 1px #000;
            border-radius: 4px;
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px;
            height: 70px;
            width: 200px
        }
    </style>
    <head></head>
    <body>
        <div id="particle_display" class="particle_display">
            <div id="main_particle" class="clickable dot" style="height: 25px; width: 25px;"></div>
        </div>
        <!-- It's up to y'all to make all this look good -->
        <h3 id="mass">this is the mass indicator: </h3>
        <h3 id="velocity">this is the velocity indicator: </h3>
        <h3 id="energy">this is the energy indicator: </h3>
        <button id="particle1_upgrade" class="clickable particle_shop_button"></button>
        <button id="velocity_upgrade" class="clickable vel_button"></button>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
